name: Update Project Cache

# Run daily at 2 AM UTC to keep project cache in sync with GCP
on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC every day

  # Also allow manual trigger
  workflow_dispatch:

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For OIDC token if using Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install google-cloud-access-context-manager google-auth pyyaml

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Sync project cache from GCP
        id: sync
        run: |
          python3 .github/scripts/sync_project_cache_from_gcp.py
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Check if cache changed
        id: check-changes
        run: |
          if git diff --quiet .github/scripts/vpc_sc_project_cache.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Cache is up to date, no changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cache updated, will commit changes"
            git diff .github/scripts/vpc_sc_project_cache.json | head -20
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "vpc-sc-automation[bot]"
          git config user.email "vpc-sc-automation@noreply.github.com"
          git add .github/scripts/vpc_sc_project_cache.json
          git commit -m "ü§ñ Update project cache from GCP API

          Automatically synced project numbers to perimeter mappings based on current
          GCP Access Context Manager configuration.

          - cache_source: gcp_api
          - last_updated: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          - trigger: scheduled daily update"
                    git push origin main
                  
                - name: Summary
                  run: |
                    if [ "${{ steps.check-changes.outputs.changed }}" = "true" ]; then
                      echo "‚úÖ Project cache updated and committed"
                    else
                      echo "‚ÑπÔ∏è  Project cache is already in sync with GCP"
                    fi
                  
            # Optional: Notify on failure
            notify-failure:
              runs-on: ubuntu-latest
              needs: update-cache
              if: failure()
            
              steps:
                - name: Fail notification
                  run: |
                    echo "‚ùå Project cache update failed"
                    echo "Check the workflow logs for details"
                    exit 1
              